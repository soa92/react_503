<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>foreach 순회하기</title>
    <style>
        .TabContent>div {
            display: none;
        }

        .TabContent>div.on {
            display: block;
        }
    </style>
</head>

<body>
    <div id="tab">
        <ul class="TabMenu">
            <li>menu01</li>
            <li>menu02</li>
            <li>menu03</li>
        </ul>
        <div class="TabContent">
            <div class="on">content01</div>
            <div>content02</div>
            <div>content03</div>
        </div>
    </div>
    <script>
        const TLI = document.querySelectorAll('.TabMenu>li');
        const TCO = document.querySelectorAll('.TabContent>div');
        console.log(TLI);
        TLI.forEach((el, idx, array) => {
            el.addEventListener('click', () => {
                TLI.forEach(el => el.classList.remove('on'));
                el.classList.add('on');
                TCO.forEach(el => el.classList.remove('on'));
                TCO[idx].classList.add('on');
            })
        });
    </script>
</body>

</html>
