<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .TabContent>div {
            display: none;
        }

        .TabContent>div.on {
            display: block;
        }
    </style>
</head>

<body>
    <div id="tab">
        <ul class="TabMenu">
            <li>menu01</li>
            <li>menu02</li>
            <li>menu03</li>
        </ul>
        <div class="TabContent">
            <div class="on">content01</div>
            <div>content02</div>
            <div>content03</div>
        </div>
    </div>
    <script>
        const TUL = document.querySelector('.TabMenu');
        const TC = document.querySelector('.TabContent');
        console.log(TUL);
        const LI = [...TUL.children];
        console.log(LI);
        const TCD = [...TC.children]

        TUL.addEventListener('click', e => {
            // console.log(e.target)
            let idx = LI.indexOf(e.target);
            console.log(e);
            const { target } = e;
            console.log(target);
            // console.log(idx);
            LI.map(el => el.classList.remove('on'));
            target.classList.add('on');
            // LI.map(el => el.classList.add('on'))
            TCD.map(el => el.classList.remove('on'));
            TCD[idx].classList.add('on');
        })
    </script>
</body>

</html>
